<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/CSS/style.css">
    <title>Cadastro de Medicamentos</title>
</head>


<body>
    <section id="top-section">
        <a href="">Home</a>
        <a href="">Cadastro <br>de Medicamentos</a>
        <a href="">Cadastro <br>de Vacinas</a>
        <a href="">Cadastro <br>de Cosméticos</a>
    </section>

    <header>
        <img class="logo" src="assests/Imgs/logo.png" alt="Logo Medicamento">
        <div>
            <h1 class="title">Cadastro de Medicamentos</h1>
            <h2 class="subtitle">Farmácia da Gente</h2>
        </div>
    </header>

    <section id="sec-form">
        <div id="form">
            <form id="formula" onsubmit="addMed()">
                <label for="medName">Nome do medicamento</label>
                <input type="text" required id="fname" autocomplete="off" name="medName">
                <label for="medQtd">Quantidade Disponível</label>
                <input type="text" required id="fqtd" autocomplete="off" name="medQtd">
                <label for="medClass">Classe de Medicamento</label>
                <input type="text" required id="fclass" autocomplete="off" name="medClass">
                <button class="submit-button" type="submit">Cadastrar</button>
            </form>
        </div>
        <div>
            <table id="dataTable">
                <!-- <tr>
                    <th>ID</th>
                    <th>Medicamento</th>

                    <td>0</td>

        </div>
    </section>
    <script src="assests/JS/main.js"></script>
